{% extends 'base.html' %}

{% load static %}
{% block content %}

      <div id="code-control">
      <!-- Code Editor -->
      <!-- Along with buttons -->
          <div id="code_container">
              <div id="editor">from GUI import GUI
from HAL import HAL
# Enter sequential code!

while True:
    # Enter iterative code!
              </div>


          </div>
      </div>

</div>

<div class="split b">
    <div id="visual_buttons" class="row no-gutters">
        <button id="console_btn" type="button" onclick="changeconsole()"><img id="terminalimg" src="{% static 'exercises/color_filter/web-template/assets/img/terminal-solid.svg' %}"> Console</button>
    </div>

    <div id="visual">
    <!-- Canvas -->
        <h3 id="output_heading">Output</h3>
        <canvas id="gui_canvas"></canvas>
    </div>

    <div id="console" style="display:none;">
        <!-- Console -->
        <div id="Console" class="container">
            <ul>
                <li class="Console-item">
                    <input value=">>" class="terminal" readonly><input class="command">
                </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        function changeconsole(){
            var console_display = document.getElementById('console').style.display
            console.log(console_display)
            if (console_display == "none" || console_display == "none" ) {
                document.getElementById('console').style.display = 'block';
            } else{
                document.getElementById('console').style.display = 'none';
            }
        }

    </script>
</div>
</div>

<script src="https://unpkg.com/split.js/dist/split.min.js"></script>
<script>
  Split(['.a', '.b'], {
    gutterSize: 3,
    sizes: [50,50]
  });
</script>

<script src="{% static 'exercises/color_filter/web-template/assets/ws_code.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'exercises/color_filter/web-template/assets/ws_gui.js' %}" type="text/javascript" charset="utf-8"></script>

<script src="{% static 'exercises/color_filter/web-template/assets/console.js' %}" type="text/javascript" charset="utf-8"></script>

{% endblock %}
